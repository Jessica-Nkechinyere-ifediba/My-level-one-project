<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia clone</title>
    <link rel="stylesheet" href="wikipedia.css">
</head>
<body>
    <main>
        <!-- header -->
    <div class="header" id="header">
        <h1>Wikipedia </h1>
        <span>The free Encylopedia</span>
    </div>

    <!-- Languages -->
        <nav class="central-featured">
  <a href="#" class="lang" id="lang1">
    <strong>English</strong>
    <small>7,056,000+ articles</small>
  </a>

  <a href="#" class="lang" id="lang2">
    <strong>Русский</strong>
    <small>2,063,000+ статей</small>
  </a>

  <a href="#" class="lang" id="lang3">
    <strong>日本語</strong>
    <small>1,472,000+ 記事</small>
  </a>

  <a href="#" class="lang" id="lang4">
    <strong>Deutsch</strong>
    <small>3,051,000+ Artikel</small>
  </a>

  <a href="#" class="lang" id="lang5">
    <strong>Français</strong>
    <small>2,709,000+ articles</small>
  </a>

  <a href="#" class="lang" id="lang6">
    <strong>Español</strong>
    <small>2,061,000+ artículos</small>
  </a>

  <a href="#" class="lang" id="lang7">
    <strong>Polski</strong>
    <small>1,668,000+ haseł</small>
  </a>

    <a href="#" class="lang" id="lang8">
        <strong>中文</strong>
        <small>1,500,000+ 条目</small>
    </a>
</nav>
    
        <div class="wiki-logo">
            <img src="./image/imgi_2_Wikipedia-logo-v2@2x.png" alt="wikipedia globe">
        </div> 
        <!-- Search -->
            <div class="search">
                <input type="text" placeholder="Search Wikipedia">
        <select>
        <option>EN</option>
        <option>FR</option>
        <option>DE</option>
        <option>ES</option>
        <option>RU</option>
        <option>ZH</option>
        <option>JA</option>
        <option>PL</option>
        </select>
        <button>&#128269;</button>
    </div>

        </div>
    </main>
</body>
</html>
