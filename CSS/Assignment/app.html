<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Clone</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <main>
    <!-- Header -->
    <div class="header">
      <h1>Wikipedia</h1>
      <p>The Free Encyclopedia</p>
    </div>

    <!-- Language Layout -->
    <div class="langs-grid">
      <!-- Left languages -->
      <div class="left">
        <div class="lang text-right">
          <h3>English</h3>
          <p>7 056 000+ articles</p>
        </div>
        <div class="lang text-right">
          <h3>Русский</h3>
          <p>2 063 000+ статей</p>
        </div>
        <div class="lang text-right">
          <h3>Français</h3>
          <p>2 709 000+ articles</p>
        </div>
        <div class="lang text-right">
          <h3>中文</h3>
          <p>1 500 000+ 条目</p>
        </div>
      </div>

      <!-- Center globe -->
      <div class="center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia globe">
      </div>

      <!-- Right languages -->
      <div class="right">
        <div class="lang text-left">
          <h3>日本語</h3>
          <p>1 472 000+ 記事</p>
        </div>
        <div class="lang text-left">
          <h3>Deutsch</h3>
          <p>3 015 000+ Artikel</p>
        </div>
        <div class="lang text-left">
          <h3>Español</h3>
          <p>2 061 000+ artículos</p>
        </div>
        <div class="lang text-left">
          <h3>Polski</h3>
          <p>1 668 000+ haseł</p>
        </div>
      </div>
    </div>

    <!-- Search Section -->
    <div class="search">
      <input type="text" placeholder="Search Wikipedia">
      <select>
        <option>EN</option>
        <option>FR</option>
        <option>DE</option>
        <option>ES</option>
        <option>RU</option>
        <option>ZH</option>
        <option>JA</option>
        <option>PL</option>
      </select>
      <button>&#128269;</button>
    </div>

    <div class="lang" id=""></div>
  </main>
</body>
</html>
