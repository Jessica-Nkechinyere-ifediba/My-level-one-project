        <!-- Animation values
Name -This is the name of the keyframes you want to use.(box)
Duration - How long the animation should take to complete one cycle.(2s)
Timing Function - This defines the speed curve of the animation.(linear, ease, ease-in ease-out, ease-in-out)
Delay - How long to wait before starting the animation.(1s)
Iteration Count -How many times the animation should run(1, 2, infinite).
Direction- The direction of the animation cycle.(normal, reverse, alternate(forward then backwards), alternate-reverse)
Fill-mode - Controls how the element is styled before and after the animation runs:
None default; element does not retain styling
Forwards; keeps styles after animation ends
Backwards: applies styles before animation starts
Both - combines both -->
